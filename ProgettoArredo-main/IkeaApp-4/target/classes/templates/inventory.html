<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Stock</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Prezzo</th>
                    <th>Pezzi in Stock</th>
                    <th>Pezzi Venduti</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${inventoryList}">
                    <td th:text="${product.nome}"></td>
                    <td th:text="${product.marca}"></td>
                    <td th:text="${product.prezzo}"></td>
                    <td th:text="${product.pezzi}"></td>
                    <td th:text="${product.pezziV}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
